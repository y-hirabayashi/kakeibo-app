<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>家計簿 一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="bi bi-journal"></i> My家計簿</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/add">新規登録</a></li>
          <li class="nav-item"><a class="nav-link" href="/export">CSVダウンロード</a></li>
          <li class="nav-item"><a class="nav-link" href="/summary">月別集計</a></li>
          <li class="nav-item"><a class="nav-link" href="/category_summary">カテゴリ別集計</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">
      <i class="bi bi-journal"></i> 家計簿 一覧
    </h1>
    <div class="mb-3">
      <a href="/add" class="btn btn-primary">新規登録</a>
      <a href="/export" class="btn btn-success">CSVダウンロード</a>
      <a href="/summary" class="btn btn-info">月別集計</a>
      <a href="/category_summary" class="btn btn-warning">カテゴリ別集計</a>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>日付</th>
            <th>カテゴリ</th>
            <th>金額</th>
            <th>メモ</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {% for r in records %}
          <tr>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ "{:,}".format(r[3]) }}</td>
            <td>{{ r[4] }}</td>
            <td>
              <a href="/edit/{{ r[0] }}" class="btn btn-sm btn-outline-secondary">編集</a>
              <a href="/delete/{{ r[0] }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('削除しますか？')">削除</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
