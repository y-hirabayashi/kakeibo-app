<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>月別集計</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">月別集計</h1>
    <a href="/" class="btn btn-secondary mb-3">← 一覧に戻る</a>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>月</th>
            <th>収入</th>
            <th>支出</th>
            <th>差額</th>
          </tr>
        </thead>
        <tbody>
          {% for month, data in summary %}
          {% set balance = data['収入'] - data['支出'] %}
          <tr>
            <td>{{ month }}</td>
            <td>{{ "{:,}".format(data['収入']) }}</td>
            <td>{{ "{:,}".format(data['支出']) }}</td>
            <td class="{{ 'text-success' if balance >= 0 else 'text-danger' }}">
              {{ "{:,}".format(balance) }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
