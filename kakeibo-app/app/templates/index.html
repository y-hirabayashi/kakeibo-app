<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>家計簿 一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">
      <i class="bi bi-journal"></i> 家計簿 一覧
    </h1>
    <div class="mb-3">
      <a href="/add" class="btn btn-primary">新規登録</a>
      <a href="/export" class="btn btn-success">CSVダウンロード</a>
      <a href="/summary" class="btn btn-info">月別集計</a>
      <a href="/category_summary" class="btn btn-warning">カテゴリ別集計</a>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>日付</th>
            <th>カテゴリ</th>
            <th>金額</th>
            <th>メモ</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {% for r in records %}
          <tr>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ "{:,}".format(r[3]) }}</td>
            <td>{{ r[4] }}</td>
            <td>
              <a href="/edit/{{ r[0] }}" class="btn btn-sm btn-outline-secondary">編集</a>
              <a href="/delete/{{ r[0] }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('削除しますか？')">削除</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap アイコン利用の場合は以下を読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
</body>
</html>
