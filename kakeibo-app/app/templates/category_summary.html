<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>カテゴリ別月次集計</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">カテゴリ別月次集計</h1>
    <a href="/" class="btn btn-secondary mb-3">← 一覧に戻る</a>
    {% for month, categories in summary %}
      <h3 class="mt-4">{{ month }}</h3>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>カテゴリ</th>
              <th>合計金額</th>
            </tr>
          </thead>
          <tbody>
            {% for category, amount in categories.items() %}
              <tr>
                <td>{{ category }}</td>
                <td class="{% if category in ['給与', '収入'] %}text-success{% else %}text-danger{% endif %}">
                  {{ "{:,}".format(amount) }}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endfor %}
  </div>
</body>
</html>
