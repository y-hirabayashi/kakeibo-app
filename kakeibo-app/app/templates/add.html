<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>家計簿 登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="bi bi-journal"></i> My家計簿</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">一覧</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/add">新規登録</a></li>
          <li class="nav-item"><a class="nav-link" href="/export">CSVダウンロード</a></li>
          <li class="nav-item"><a class="nav-link" href="/summary">月別集計</a></li>
          <li class="nav-item"><a class="nav-link" href="/category_summary">カテゴリ別集計</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>家計簿 登録</h1>
    <form method="POST" action="/add" class="mt-4">
      <div class="mb-3">
        <label for="date" class="form-label">日付:</label>
        <input type="date" id="date" name="date" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">カテゴリ:</label>
        <select id="category" name="category" class="form-select" required>
          <option value="食費">食費</option>
          <option value="交通費">交通費</option>
          <option value="趣味">趣味</option>
          <option value="光熱費">光熱費</option>
          <option value="給与">給与</option>
          <option value="その他">その他</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">金額:</label>
        <input type="number" id="amount" name="amount" required class="form-control" min="0" step="1">
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">メモ:</label>
        <input type="text" id="note" name="note" class="form-control" maxlength="100" placeholder="任意で入力">
      </div>
      <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> 登録</button>
      <a href="/" class="btn btn-secondary ms-2"><i class="bi bi-arrow-left"></i> 一覧へ戻る</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
